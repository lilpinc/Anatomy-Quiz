<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/reset.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Anatomy Quiz</title>
</head>

<body>
    <header>
        <h5><a href="index2.html">View high scores</a></h5>
        <h5>Time:<span id="countdown"> </span></h5>
    </header>
    <main>
        <h1 id="title">Anatomy Quiz</h1>
        <h2 id="explanation">Try to answer the following anatomy questions within 100 seconds!</h2>
        <section id="question-container">
            <h3 id="question">Question</h3>
            <div id="answers">
            </div>
            <p id="response"></p>
        </section>
        <button id="startquiz">Start Quiz</button>
    </main>
    <button id="nextquestion" class="nextquestion" >Next Question</button>
    <section id="resultsbox">
        <h2 id="score">You're Score:<span id="score-text"></span></h2>
        Enter Initials: <input id="input" type="text">
        <button id="submit">Submit</button>
    </section>
    <script src="Assets/js/script.js"></script>
</body>

</html>
